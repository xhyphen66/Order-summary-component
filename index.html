<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body class="d-flex">
    <main class="container d-flex flow">
        <div class="card-img">
            <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="card-body d-flex flow">
            <h1>Order Summary</h1>
            <p class="text-gray">You can now listen to millions of songs, audiobooks, and podcasts on
                any
                device anywhere you like!</p>
            <div class="payment d-flex flow-inline">
                <div>
                    <img src="images/icon-music.svg" alt="">
                </div>
                <div class="payment-plan d-flex">
                    <span class="text-black fw-900">Annual Plan</span>
                    <span class="text-gray">$59.99/year</span>
                </div>
                <a id="change-plan fw-900" href="#!">Change</a>
            </div>
            <div class="buttons flow">
                <button id="payment-btn" class="text-white fw-700">Proceed to Payment</button>
                <button id="cancel-btn" class="text-gray fw-700">Cancel Order</button>
            </div>
        </div>
    </main>
</body>

</html>
